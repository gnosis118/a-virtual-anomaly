    <script>
      function setCookie(name, value, days) {
        var expires = "";
        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + (days*24*60*60*1000));
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "")  + expires + "; path=/; SameSite=Lax";
      }

      function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1,c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
      }

      function acceptCookies() {
        setCookie("cookieConsent", "accepted", 365);
        setCookie("adsConsent", "granted", 365);
        setCookie("analyticsConsent", "granted", 365);
        document.getElementById("cookieConsentBanner").style.display = "none";
        window.gtag && gtag('consent', 'update', {
          ad_storage: 'granted',
          analytics_storage: 'granted'
        });
      }

      function declineCookies() {
        setCookie("cookieConsent", "declined", 365);
        setCookie("adsConsent", "denied", 365);
        setCookie("analyticsConsent", "denied", 365);
        document.getElementById("cookieConsentBanner").style.display = "none";
        window.gtag && gtag('consent', 'update', {
          ad_storage: 'denied',
          analytics_storage: 'denied'
        });
      }

      function customizeCookies() {
        alert("Custom preferences are not set up yet. Please Accept or Decline.");
      }

      window.addEventListener("load", function() {
        if (!getCookie("cookieConsent")) {
          document.getElementById("cookieConsentBanner").style.display = "flex";
        }
      });
    </script>
